<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>YummyYum</title>
</head>

<body>

    <body id="page-top">

        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">YummyYalla*</a>

        </nav>

        <header class="banner text-center text d-flex animated fadeIn">
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-10 mx-auto">
                        <h1 class="header">
                            <strong>Welcome to <span class="name">YummyYalla</span>!</strong>
                        </h1>
                        <hr>
                    </div>
                    <div class="col-lg-8 mx-auto">
                        <p class="text-faded mb-5 text">Your Local resturant searcher :)</p>
                    </div>
                </div>


                <div class="container">
                    <form class="forms" id='autoform'>
                        <div class="md-form">
                            <input type="text" name="name" id="inputField" list="listo" class="form-control">
                            <datalist id="listo">
                            </datalist>
                            <br>
                            <label for="form1">Enter Inputs</label>
                            <br>

                        </div>
                            <button type="submit" class="formButton text-center">Submit</button>

                    </form>
                </div>
        </header>

        <!-- API SECTION SHOULD GO HERE -->
        <section id="info">
            <div id="container">
                <div class="loader"></div>
                <div id="results-container" class="ui cards">
                    <!-- will hold the cards for all the pokemon -->
                </div>
            </div>
            <div id="delete-container">
                <button id="delete-btn" class="ui text">Delete</button>
            </div>
        </section>

        <!-- END OF THE api secion -->
        <footer>
            <p class="container-fluid text-center"><b>YummyYalla</b><span>*</span></p>
        </footer>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <script src="public/app.js"></script>
    </body>

</html>
