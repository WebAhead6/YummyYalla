<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>YummyYum</title>
</head>

<body id="page-top">

        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">YummyYalla*</a>

        </nav>

    <section >
      <div class="container">
        <div class="row"  id="contact">
          <div class="col-lg-8 mx-auto text-center">
            <h2 class="section-heading text-title">Please sign up for our services!</h2>
            <hr class="my-4">
            <p class="mb-5"> </p>
          </div>
        </div>
        <div class="container">
                <div class="form-style-5">
                    <form action="contactInfo.html" method="GET" class="formstyle" >
                    <fieldset>
                    <legend><span class="number">1</span> Candidate Info</legend>
                    <input type="text" name="name" placeholder="Your Name *" required>
                    <input type="email" name="email" placeholder="Your Email *" required>
                    <textarea name="about" placeholder="About yourself"></textarea>
                    <label for="job">Interests:</label>
                    <select id="job" name="Interests">
                    <optgroup label="Indoors">
                      <option value="fishkeeping">Fishkeeping</option>
                      <option value="reading">Reading</option>
                      <option value="boxing">Boxing</option>
                      <option value="debate">Debate</option>
                      <option value="gaming">Gaming</option>
                      <option value="snooker">Snooker</option>
                      <option value="other_indoor">Other</option>
                    </optgroup>
                    <optgroup label="Outdoors">
                      <option value="football">Football</option>
                      <option value="swimming">Swimming</option>
                      <option value="fishing">Fishing</option>
                      <option value="climbing">Climbing</option>
                      <option value="cycling">Cycling</option>
                      <option value="other_outdoor">Other</option>
                    </optgroup>
                    </select>      
                    </fieldset>
                    <fieldset>
                    <legend><span class="number">2</span> Additional Info</legend>
                    <textarea name="edu" placeholder="About Your School"></textarea>
                    </fieldset>
                    <input type="submit" value="Apply" />
                    </form>
                    </div>
    </section>

</body>
</html>
